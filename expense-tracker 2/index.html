<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" href="style.css" />
	<!-- link font -->
	<link rel="stylesheet" href="http://cdn.font-store.ir/yekan.css">
	<title>نرم افزار حسابداری</title>
</head>
<body>
	<h2>نرم افزار حسابداری</h2>
	
	<div class="container">
	
		<div class="balace-bujet">
			<h4>بالانس موجودی</h4>
			<h1 id="balance">۰+ ریال</h1>
		</div>
		
		
		<div class="inc-exp-container">
			<div>
				<h4>مجموع درآمد:</h4>
				<p id="money-plus" class="money plus">۰+ ریال</p>
			</div>
			<div>
				<h4>مجموع خرج ها:</h4>
				<p id="money-minus" class="money minus">۰- ریال</p>
			</div>
		</div>
		
		<h3>ریز تراکنش ها:</h3>
		<ul id="list" class="list">
			<!-- <li class="minus">
				Cash <span>۴۰۰- ریال</span><button class="delete-btn">x</button>
			</li> -->
		</ul>
		
		<h3>تراکنش جدید وارد کنید:</h3>
		<form id="form">
			<div class="form-control">
				<label for="text">متن</label>
				<input type="text" id="text" placeholder="متن را وارد کنید..."/>
			</div>
			<div class="form-control">
				<label for="amount">تراکنش:<br/>
				(مثبت : درآمد - منفی : هزینه)</label>
				<input type="number" id="amount" placeholder="مقدار تراکنش را وارد کنید..." />
			</div>
			<button class="btn">ثبت تراکنش</button>
		</form>
		<button id="btn-test" onclick="Remove_storage()">Remove Storage</button>
	</div>
	
	<script src="./rahnama.js"></script>
</body>
</html>
